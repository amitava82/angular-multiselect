<div class="dropdown">
    <button class="btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="pull-left">{{header}}</span>
        <span class="caret pull-right"></span>
    </button>
    <ul ng-class="getListCss()" ng-if="id">
        <li ng-repeat="i in items | filter:searchText track by i.id">
            <a ng-click="select(i); focus()" ng-class="getListItemCss()">
            <i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>{{i.label}}</a>
        </li>
    </ul>
    <ul ng-class="getListCss()" ng-if="!id">
        <li ng-repeat="i in items | filter:searchText track by $index">
            <a ng-click="select(i); focus()" ng-class="getListItemCss()">
            <i ng-class="{'icon-ok': i.checked, 'icon-empty': !i.checked}"></i>{{i.label}}</a>
        </li>
    </ul>
</div>
